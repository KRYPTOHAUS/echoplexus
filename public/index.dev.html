<!doctype html>
<html>
<head>
	<title>echoplexus</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<link rel="shortcut icon" type="image/png" href="/favicon.png" />
	<link rel="stylesheet" type="text/css" href="/css/main.css">
</head>
<body>
	<nav class="functionality">
		<div id="module-buttons" class="flex-buttons">

		</div>
		<div class="channel-switcher">

		</div>

		<div class="options flex-buttons">
			<button class="j-channel-btn button join">
				<i class="fa fa-plus-square-o"></i>
				<span class="button-description long">Join Channel</span>
			</button>
			<button class="button global-options tabButton" data-target="#global-options">
				<i class="icon fa fa-cogs"></i>
				<span class="button-description long">Global Options</span>
			</button>
		</div>
	</nav>
	<section id="main">
		<div id="main-ui">
			<div id="info-overlay">
				<section id="is-private">
					<p>
						<i class="icon fa fa-lock"></i>
						This channel is private.
					</p>
					<p>Please enter the password.</p>
					<input id="channel-password" type="password">
					<div class="remember-password">
						<input id="remember-password-checkbox" type="checkbox" checked>
						<label for="remember-password-checkbox">Remember this</label>
					</div>
				</section>
			</div>
			<section id="panes">
				<section id="global-options">
					<h1>Global Options</h1>
					<div class="option">
						<label for="suppress_join">
							<input id="suppress_join" type="checkbox">
							Hide Join/Part Messages
						</label>
					</div>
					<div class="option">
						<label for="highlight_mine">
							<input id="highlight_mine" type="checkbox">
							Highlight messages sent by me
						</label>
					</div>
					<div class="option">
						<label for="auto_scroll">
							<input type="checkbox" id="auto_scroll">
							Auto-scroll to new messages
						</label>
					</div>

					<div class="option">
						<label for="prefer_24hr_clock">
							<input id="prefer_24hr_clock" type="checkbox" />
							24 Hour Clock
						</label>
					</div>
					<div class="option">
						<label for="join_default_channel">
							<input id="join_default_channel" type="checkbox" />
							Join channel "/" on start
						</label>
					</div>
					<h2>Notifications</h2>
					<div class="option">
						<label for="show_OS_notifications">
							<input id="show_OS_notifications" type="checkbox" />
							Desktop Notifications
						</label>
					</div>
					<div class="option">
						<label for="show_mewl">
							<input id="show_mewl" type="checkbox" />
							In-app Notifications
						</label>
					</div>
					<div class="option">
						<label for="play_notification_sounds">
							<input id="play_notification_sounds" type="checkbox" />
							Play a sound when receiving a notification
						</label>
					</div>
				</section>
			</section>
		</div>
	</section>
	<div id="ghetto_templates">
		<span id="linklog-options" class="options">options</span>
		<div id="tooltip">
			<div class="tooltip">
				<div class="title"></div>
				<div class="body"></div>
			</div>
		</div>
		<script type="text/template" id="buttonTemplate">
			<button class="button tabButton<%= active ? ' active' : '' %>" data-target="#<%= section%>">
				<i class="fa <%=icon%>"></i>
				<span class="button-description"><%= title %></span>
			</button>
		</script>
		<script type="text/template" id="sectionTemplate">
			<section id="<%= section %>"></section>
		</script>
	</div>
	<script src="/socket.io/socket.io.js"></script>
	<!-- build:js client/app.min.js -->
	<script src="/js/openpgp.min.js"></script>
	<script src="/js/vendor.min.js"></script>
	<script src="/js/app.min.js"></script>
	<!-- endbuild -->
	<audio id="notification-sound" src="/beep-xylo.mp3" preload='auto'></audio>
</body>
</html>
