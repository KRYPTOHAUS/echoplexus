<section class="chatinput">
	<div class="channel-options">
		<div class="button-group">
			<button class="fancy syncLogs">Pull Chatlogs</button>
			<button class="fancy clearChatlog">Clear</button>
			<button class="fancy deleteLocalStorage">Delete Cache</button>
			<button class="fancy deleteLocalStorageAndQuit">Nuke</button>
		</div>
	</div>
	<div class="chat-input-control">
		<textarea placeholder="Say something..."></textarea>
		<% if (encrypted) { %>
			<button class="encrypted" title="Encrypted">
				<i class="icon-key"></i>
			</button>
		<% } else { %>
			<button class="not-encrypted" title="Not Encrypted">
				<i class="icon-key"></i>
			</button>
		<% } %>
	</div>
</section>
