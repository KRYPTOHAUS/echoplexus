<div class="media-item imageThumbnail">
	<div class="media-buttons">
		<a rel="noreferrer" class="to-external" href="<%- url %>" title="<%- title %>" target="_blank">
			<i class="icon fa fa-external-link"></i>
		</a>
		<a class="close" href="#">
			<i class="icon fa fa-times-circle"></i>
		</a>
	</div>
	<div class="media-object">
		<a rel="noreferrer" href="<%- url %>" target="_blank" title="<%- title %>">
			<img src="<%- image_url %>" target="_blank" />
		</a>
	</div>
</div>
