<div class="header">
  <h2>Media &amp; Links</h2>
  <div class="options">
    <div class="button-group">
      <button class="fancy maximizeMediaLog">Enable</button>
      <button class="fancy disableMediaLog">Disable</button>
      <button class="fancy clearMediaLog">
        <i class="fa fa-trash-o"></i>
      </button>
    </div>
  </div>
</div>
<div class="media-scroll">
  <div class="body">
  </div>
  <div class="media-opt-in">
    <div class="opting-button opt-in">
      <i class="fa fa-cloud-download"></i>
      <p>Automatically embed media (image links, website previews, youtube videos)?</p>
      <p class="warn"><strong>This can reduce your anonymity.</strong></p>
    </div>
    <div class="opting-button opt-out">
      <i class="fa fa-umbrella"></i>
      <p>Not for this channel...</p>
    </div>
  </div>
</div>
<div class="drag-staging">
  <div class="staging-area">

  </div>
  <div class="flex-buttons">
    <div class="cancel-upload button">
      <p>Cancel</p>
    </div>
    <div class="upload button">
      <i class="fa fa-upload"></i>
      <p>Confirm Upload</p>
    </div>
  </div>
</div>
<div class="drag-mask"></div>
<div class="progress-bar">
  <div class="meter"></div>
</div>
