<div class="channel-selector">
	<div class="channels">
	<% _.each(channels, function (name) { %>
		<button data-channel='<%- name %>' class='j-channel-btn channel-button button closable'>
			<div class="channel-button-content">
				<span class="channel-name">
					<%- name %>
				</span>
				<i class="close button fa fa-times"></i>
				<div class="topic"></div>
				<div class="channel-button-body">
					<div class="j-usersummary users">
						<span class="active"></span>/<span class="total"></span>
						<i class="fa fa-users"></i>
					</div>
				</div>
			</div>
		</button>
	<% }); %>
	</div>
</div>
