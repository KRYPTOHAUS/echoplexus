<div class="channel-selector">
	<div class="channels">
	<% _.each(channels, function (name) { %>
		<button data-channel='<%- name %>' class='j-channel-btn button closable'>
			<span class="channel-name">
				<%- name %>
			</span>
			<i class="close button fa fa-times"></i>
		</button>
	<% }); %>
	</div>
</div>
